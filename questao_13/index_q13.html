<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Questão 13</title>
  <style>
    li {
      font-size: 2rem;
      font-family: Arial, Helvetica, sans-serif;
    }
    li.list-item {
      color: red;
    }
    .list-item {
      color: blue
    }
    #list .list-item {
      color: green
    }
    ul li {
      color: black;
    }
  </style>
</head>
<body>
<ul>
  <li id="list" class="list-item">"Red" é que prevalece, letra (a).</li>
</ul>
</body>
</html>
